<!DOCTYPE html>

<html>
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="browser.css">
  </head>
  <body>
	<div>Search tab URLs by regex</div>
	<input type="text" id="urlRegex">
	<div class="button" id="getTabUrls">GET TABS</div>
	<br/>
	<div class="button" id="selectAll">ALL</div>
	<div class="button" id="selectNone">NONE</div>
	<div class="button" id="copyToClipboard">COPY</div>
	<div class="button" id="filterIn">IN</div>
	<div class="button" id="filterOut">OUT</div>
	<div class="answer" id="result"></div>
	<script src="browser.js"></script>
  </body>
</html>
